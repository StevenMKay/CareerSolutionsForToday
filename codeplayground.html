<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground - Career Solutions for Today</title>
    <link rel="stylesheet" href="site.css">
    <!-- Add favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/StevenMKay/CareerSolutionsForToday/24f41fc0ba84fa65c8b2fad5155b6b32c824486e/icons/CareerIcon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b4f6c 0%, #1a5f7a 50%, #2d7594 100%);
            color: white;
            min-height: 100vh;
            overflow-y: auto; /* Allow vertical scrolling */
            padding-top: 70px; /* Add space for navbar */
            margin: 0;
        }

        .code-playground-container {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 70px); /* Minimum height instead of fixed */
            padding-bottom: 20px; /* Add some bottom padding */
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            text-align: center;
            flex-shrink: 0;
            height: 60px;
        }

        .header h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
            line-height: 1.2;
        }

        .code-playground-main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0; /* Allow shrinking when needed */
            overflow-y: auto; /* Enable scrolling if content overflows */
        }

        .code-playground-preview-section {
            min-height: 400px; /* Better minimum height */
            height: auto; /* Allow natural sizing */
            max-height: 60vh; /* Cap maximum height but allow flexibility */
            background: rgba(255, 255, 255, 0.05);
            margin: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .code-playground-preview-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            font-size: 1rem;
            flex-shrink: 0;
            height: 45px;
        }

        #preview-frame {
            width: 100%;
            min-height: 400px;
            border: none;
            background: white;
        }

        .code-playground-editors-section {
            min-height: 450px; /* Better minimum height for editors */
            height: auto; /* Allow natural sizing */
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        .code-playground-editor-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            min-height: 400px; /* Increased minimum height for better usability */
        }

        .code-playground-editor-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 12px 12px 0 0;
        }

        .code-playground-editor-header h3 {
            font-size: 1rem;
            font-weight: 600;
            color: white;
        }

        .code-playground-checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .code-playground-toggle-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            pointer-events: auto !important; /* Always clickable */
            z-index: 10; /* Ensure it's on top */
        }

        .code-playground-toggle-checkbox:hover {
            border-color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
        }

        .code-playground-toggle-checkbox:checked {
            background: #0b4f6c;
            border-color: #0b4f6c;
        }

        .code-playground-toggle-checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .code-playground-checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            pointer-events: auto !important; /* Always clickable */
            z-index: 10;
        }

        .code-playground-checkbox-container:hover .code-playground-toggle-checkbox {
            border-color: rgba(255, 255, 255, 0.9);
        }

        .code-playground-checkbox-container label {
            pointer-events: auto !important; /* Always clickable */
            cursor: pointer;
        }

        .code-playground-editor-content {
            flex: 1;
            position: relative;
        }

        .code-playground-code-editor {
            width: 100%;
            height: 100%;
            min-height: 200px; /* Ensure minimum usable height */
            border: none;
            background: rgba(0, 0, 0, 0.4);
            color: #ffffff;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 15px;
            resize: vertical; /* Allow vertical resizing for better user control */
            outline: none;
            border-radius: 0 0 12px 12px;
            spellcheck: false;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
            box-sizing: border-box;
        }

        .code-playground-code-editor::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .code-playground-code-editor:focus {
            background: rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 0 2px rgba(11, 79, 108, 0.5);
        }

        .code-playground-editor-panel.disabled {
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .code-playground-editor-panel.disabled .code-playground-editor-header {
            background: rgba(100, 100, 100, 0.3);
            pointer-events: auto; /* Keep header clickable */
        }

        .code-playground-editor-panel.disabled .code-playground-code-editor {
            background: rgba(0, 0, 0, 0.6);
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none; /* Only disable the editor, not the header */
        }

        .code-playground-editor-panel {
            transition: opacity 0.3s ease;
        }

        /* Language indicators */
        .html-indicator {
            background: #e34c26;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .css-indicator {
            background: #1572b6;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .js-indicator {
            background: #f7df1e;
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Code Playground active nav link styling */
        .nav-links li a.codeplayground-underline {
            position: relative;
            display: inline-block;
            transition: color 0.3s;
        }

        .nav-links li a.codeplayground-underline::after,
        .nav-links li a.codeplayground-underline::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #00ffa6, #00ffa6);
            left: 0;
            transform: scaleX(0);
            transition: transform 0.4s cubic-bezier(.77,0,.18,1);
        }

        .nav-links li a.codeplayground-underline::before {
            top: -2px;
            transform-origin: left;
        }
        .nav-links li a.codeplayground-underline::after {
            bottom: -5px;
            transform-origin: right;
        }

        .nav-links li a.codeplayground-underline.active::before,
        .nav-links li a.codeplayground-underline.active::after {
            transform: scaleX(1);
        }

        /* Responsive Design */
        @media (max-width: 1024px) and (min-width: 769px) {
            /* Tablet styles */
            .code-playground-preview-section {
                min-height: 350px;
                max-height: 55vh;
            }
            
            .code-playground-editors-section {
                min-height: 400px;
            }
            
            .code-playground-editor-panel {
                min-height: 350px;
            }
            
            .code-playground-code-editor {
                font-size: 14px;
                padding: 12px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 100px; /* More space for mobile navbar */
            }
            
            .code-playground-container {
                min-height: calc(100vh - 100px);
                padding-bottom: 30px;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .code-playground-preview-section {
                min-height: 300px; /* Improved minimum height on mobile */
                max-height: 50vh; /* Responsive maximum height */
                margin: 5px;
            }
            
            .code-playground-editors-section {
                flex-direction: column;
                min-height: auto; /* Remove fixed minimum, let content determine */
                gap: 10px; /* Increased gap for better separation */
                padding: 15px 5px; /* Better padding */
            }
            
            .code-playground-editor-panel {
                min-height: 250px; /* Much better minimum height for mobile coding */
                margin-bottom: 10px; /* Add spacing between editors */
            }
            
            .code-playground-code-editor {
                font-size: 14px; /* Slightly larger font for mobile */
                padding: 15px; /* More padding for touch interaction */
                line-height: 1.6; /* Better line spacing */
            }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            .code-playground-preview-section {
                min-height: 250px;
                margin: 5px 2px;
            }
            
            .code-playground-editors-section {
                padding: 10px 2px;
                gap: 8px;
            }
            
            .code-playground-editor-panel {
                min-height: 200px;
            }
            
            .code-playground-code-editor {
                font-size: 13px;
                padding: 12px;
            }
        }

        /* Scrollbar styling */
        .code-playground-code-editor::-webkit-scrollbar {
            width: 8px;
        }

        .code-playground-code-editor::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .code-playground-code-editor::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .code-playground-code-editor::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
      
            <li><a href="Templates.html">Templates</a></li>
            <li><a href="Learn.html" class="learn-underline">Learn</a></li>
            <li><a href="practice.html">Practice</a></li>
            <li><a href="codeplayground.html" class="codeplayground-underline active">Code Playground</a></li>
            <li><a href="AboutMe.html" class="about-underline">About Me</a></li>
        </ul>
        <div class="nav-logo">Career Solutions for Today</div>
        <div class="hamburger" id="hamburgerBtn" aria-label="Open navigation" tabindex="0">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="code-playground-container">
        <!-- Main Content Area -->
        <div class="code-playground-main-content">
            <!-- Preview Section -->
            <div class="code-playground-preview-section">
                <div class="code-playground-preview-header">
                    📱 Live Preview
                </div>
                <iframe id="preview-frame"></iframe>
            </div>

            <!-- Editors Section -->
            <div class="code-playground-editors-section">
                <!-- HTML Editor -->
                <div class="code-playground-editor-panel" id="html-panel">
                    <div class="code-playground-editor-header">
                        <div class="code-playground-checkbox-container">
                            <input type="checkbox" id="html-toggle" class="code-playground-toggle-checkbox" checked>
                            <label for="html-toggle" style="cursor: pointer; color: white; font-weight: 500;">Enable</label>
                        </div>
                        <h3>HTML</h3>
                        <span class="html-indicator">HTML5</span>
                    </div>
                    <div class="code-playground-editor-content">
                        <textarea 
                            id="html-editor" 
                            class="code-playground-code-editor" 
                            spellcheck="false"
                            autocorrect="off"
                            autocapitalize="off"
                            autocomplete="off"
                            placeholder="<!-- Write your HTML here (no need for <html>, <head>, or <body> tags) -->
<div class='container'>
    <h1>Hello World!</h1>
    <p>Start coding...</p>
</div>"
                        ></textarea>
                    </div>
                </div>

                <!-- CSS Editor -->
                <div class="code-playground-editor-panel" id="css-panel">
                    <div class="code-playground-editor-header">
                        <div class="code-playground-checkbox-container">
                            <input type="checkbox" id="css-toggle" class="code-playground-toggle-checkbox" checked>
                            <label for="css-toggle" style="cursor: pointer; color: white; font-weight: 500;">Enable</label>
                        </div>
                        <h3>CSS</h3>
                        <span class="css-indicator">CSS3</span>
                    </div>
                    <div class="code-playground-editor-content">
                        <textarea 
                            id="css-editor" 
                            class="code-playground-code-editor"
                            spellcheck="false"
                            autocorrect="off"
                            autocapitalize="off"
                            autocomplete="off"
                            placeholder="/* Write your CSS here (no need for <style> tags) */
.container {
    padding: 20px;
    text-align: center;
    font-family: Arial, sans-serif;
}

h1 {
    color: #333;
    margin-bottom: 10px;
}"
                        ></textarea>
                    </div>
                </div>

                <!-- JavaScript Editor -->
                <div class="code-playground-editor-panel" id="js-panel">
                    <div class="code-playground-editor-header">
                        <div class="code-playground-checkbox-container">
                            <input type="checkbox" id="js-toggle" class="code-playground-toggle-checkbox" checked>
                            <label for="js-toggle" style="cursor: pointer; color: white; font-weight: 500;">Enable</label>
                        </div>
                        <h3>JavaScript</h3>
                        <span class="js-indicator">ES6+</span>
                    </div>
                    <div class="code-playground-editor-content">
                        <textarea 
                            id="js-editor" 
                            class="code-playground-code-editor"
                            spellcheck="false"
                            autocorrect="off"
                            autocapitalize="off"
                            autocomplete="off"
                            placeholder="// Write your JavaScript here (no need for <script> tags)
document.addEventListener('DOMContentLoaded', function() {
    console.log('Hello from JavaScript!');
    
    // Your code here...
});"
                        ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get references to all elements - defined at the top
        let htmlEditor, cssEditor, jsEditor, previewFrame;
        let htmlToggle, cssToggle, jsToggle;
        let htmlPanel, cssPanel, jsPanel;

        // Function to initialize all elements
        function initializeElements() {
            htmlEditor = document.getElementById('html-editor');
            cssEditor = document.getElementById('css-editor');
            jsEditor = document.getElementById('js-editor');
            previewFrame = document.getElementById('preview-frame');
            
            htmlToggle = document.getElementById('html-toggle');
            cssToggle = document.getElementById('css-toggle');
            jsToggle = document.getElementById('js-toggle');
            
            htmlPanel = document.getElementById('html-panel');
            cssPanel = document.getElementById('css-panel');
            jsPanel = document.getElementById('js-panel');
            
            return htmlEditor && cssEditor && jsEditor && previewFrame && 
                   htmlToggle && cssToggle && jsToggle && 
                   htmlPanel && cssPanel && jsPanel;
        }

        // Function to update the preview
        function updatePreview() {
            if (!previewFrame) return;

            try {
                // Get content based on checkbox states
                const htmlContent = htmlToggle && htmlToggle.checked ? htmlEditor.value : '';
                const cssContent = cssToggle && cssToggle.checked ? cssEditor.value : '';
                const jsContent = jsToggle && jsToggle.checked ? jsEditor.value : '';
                
                console.log('HTML enabled:', htmlToggle.checked, 'CSS enabled:', cssToggle.checked, 'JS enabled:', jsToggle.checked);

                // Create a simple preview document
                const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
                
                doc.open();
                doc.write('<!DOCTYPE html><html><head><meta charset="UTF-8">');
                doc.write('<style>body{margin:0;padding:0;font-family:Arial,sans-serif;}' + cssContent + '</style>');
                doc.write('</head><body>');
                doc.write(htmlContent);
                
                if (jsContent.trim()) {
                    doc.write('<script>try{' + jsContent + '}catch(e){console.error("JS Error:",e);}<\/script>');
                }
                
                doc.write('</body></html>');
                doc.close();
            } catch (error) {
                console.error('Preview update error:', error);
            }
        }

        // Simple toggle function
        function handleToggle(checkboxId) {
            const checkbox = document.getElementById(checkboxId);
            const panel = document.getElementById(checkboxId.replace('-toggle', '-panel'));
            const editor = panel.querySelector('.code-playground-code-editor');
            
            console.log('Toggling:', checkboxId, 'Checked:', checkbox.checked);
            
            if (checkbox.checked) {
                panel.style.opacity = '1';
                panel.classList.remove('disabled');
                if (editor) editor.style.pointerEvents = 'auto';
                console.log('✅ Enabled:', checkboxId);
            } else {
                panel.style.opacity = '0.5';
                panel.classList.add('disabled');
                if (editor) editor.style.pointerEvents = 'none';
                console.log('❌ Disabled:', checkboxId);
            }
            
            updatePreview();
        }

        // Initialize everything when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            // Initialize hamburger menu
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const navLinks = document.getElementById('navLinks');
            if (hamburgerBtn && navLinks) {
                hamburgerBtn.addEventListener('click', () => {
                    navLinks.classList.toggle('open');
                });
                navLinks.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        navLinks.classList.remove('open');
                    });
                });
            }
            
            // Wait a bit for elements to be ready
            setTimeout(function() {
                if (initializeElements()) {
                    console.log('All elements found!');
                    
                    // Add direct event listeners
                    htmlToggle.addEventListener('change', function() { handleToggle('html-toggle'); });
                    cssToggle.addEventListener('change', function() { handleToggle('css-toggle'); });
                    jsToggle.addEventListener('change', function() { handleToggle('js-toggle'); });
                    
                    // Add input listeners for live updates
                    htmlEditor.addEventListener('input', updatePreview);
                    cssEditor.addEventListener('input', updatePreview);
                    jsEditor.addEventListener('input', updatePreview);
                    
                    // Load initial content
                    htmlEditor.value = '<div style="padding: 40px; text-align: center;">\n    <h1>Code Playground</h1>\n    <p>Edit the code and see changes live!</p>\n</div>';
                    
                    cssEditor.value = 'body {\n    margin: 0;\n    background: linear-gradient(135deg, #667eea, #764ba2);\n    color: white;\n    font-family: Arial, sans-serif;\n    min-height: 100vh;\n}\n\nh1 {\n    font-size: 2.5rem;\n    margin-bottom: 20px;\n}';
                    
                    jsEditor.value = 'console.log("Hello from Code Playground!");';
                    
                    // Initial preview update
                    setTimeout(updatePreview, 100);
                    
                } else {
                    console.error('Some elements not found, retrying...');
                    setTimeout(arguments.callee, 500);
                }
            }, 100);
        });

        // Add keyboard shortcuts for better UX
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                updatePreview();
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                alert('💡 This is a live playground - your changes are automatically saved to the preview!');
            }
        });

        // Handle tab key in editors for better code formatting
        function handleTabKey(editor) {
            editor.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    const spaces = '    ';
                    
                    this.value = this.value.substring(0, start) + spaces + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + spaces.length;
                }
            });
        }

        // Initialize tab support when elements are ready
        setTimeout(function() {
            if (htmlEditor && cssEditor && jsEditor) {
                handleTabKey(htmlEditor);
                handleTabKey(cssEditor);
                handleTabKey(jsEditor);
            }
        }, 200);
    </script>
