<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b4f6c 0%, #1a5f7a 50%, #2d7594 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .preview-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            margin: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .preview-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            font-size: 1.1rem;
        }

        #preview-frame {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
            background: white;
        }

        .editors-section {
            height: 40vh;
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
        }

        .editor-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 12px 12px 0 0;
        }

        .editor-header h3 {
            font-size: 1rem;
            font-weight: 600;
            color: white;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            pointer-events: auto !important; /* Always clickable */
            z-index: 10; /* Ensure it's on top */
        }

        .toggle-checkbox:hover {
            border-color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
        }

        .toggle-checkbox:checked {
            background: #0b4f6c;
            border-color: #0b4f6c;
        }

        .toggle-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            pointer-events: auto !important; /* Always clickable */
            z-index: 10;
        }

        .checkbox-container:hover .toggle-checkbox {
            border-color: rgba(255, 255, 255, 0.9);
        }

        .checkbox-container label {
            pointer-events: auto !important; /* Always clickable */
            cursor: pointer;
        }

        .editor-content {
            flex: 1;
            position: relative;
        }

        .code-editor {
            width: 100%;
            height: 100%;
            border: none;
            background: rgba(0, 0, 0, 0.4);
            color: #ffffff;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 15px;
            resize: none;
            outline: none;
            border-radius: 0 0 12px 12px;
            spellcheck: false;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        .code-editor::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .code-editor:focus {
            background: rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 0 2px rgba(11, 79, 108, 0.5);
        }

        .editor-panel.disabled {
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .editor-panel.disabled .editor-header {
            background: rgba(100, 100, 100, 0.3);
            pointer-events: auto; /* Keep header clickable */
        }

        .editor-panel.disabled .code-editor {
            background: rgba(0, 0, 0, 0.6);
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none; /* Only disable the editor, not the header */
        }

        .editor-panel {
            transition: opacity 0.3s ease;
        }

        /* Language indicators */
        .html-indicator {
            background: #e34c26;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .css-indicator {
            background: #1572b6;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .js-indicator {
            background: #f7df1e;
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .editors-section {
                flex-direction: column;
                height: 50vh;
                gap: 5px;
            }
            
            .editor-panel {
                min-height: 120px;
            }
            
            .code-editor {
                font-size: 12px;
                padding: 10px;
            }
            
            .preview-section {
                margin: 5px;
            }
        }

        /* Scrollbar styling */
        .code-editor::-webkit-scrollbar {
            width: 8px;
        }

        .code-editor::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .code-editor::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .code-editor::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üöÄ Code Playground</h1>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Preview Section -->
            <div class="preview-section">
                <div class="preview-header">
                    üì± Live Preview
                </div>
                <iframe id="preview-frame"></iframe>
            </div>

            <!-- Editors Section -->
            <div class="editors-section">
                <!-- HTML Editor -->
                <div class="editor-panel" id="html-panel">
                    <div class="editor-header">
                        <div class="checkbox-container">
                            <input type="checkbox" id="html-toggle" class="toggle-checkbox" checked>
                            <label for="html-toggle" style="cursor: pointer; color: white; font-weight: 500;">Enable</label>
                        </div>
                        <h3>HTML</h3>
                        <span class="html-indicator">HTML5</span>
                    </div>
                    <div class="editor-content">
                        <textarea 
                            id="html-editor" 
                            class="code-editor" 
                            spellcheck="false"
                            autocorrect="off"
                            autocapitalize="off"
                            autocomplete="off"
                            placeholder="<!-- Write your HTML here (no need for <html>, <head>, or <body> tags) -->
<div class='container'>
    <h1>Hello World!</h1>
    <p>Start coding...</p>
</div>"
                        ></textarea>
                    </div>
                </div>

                <!-- CSS Editor -->
                <div class="editor-panel" id="css-panel">
                    <div class="editor-header">
                        <div class="checkbox-container">
                            <input type="checkbox" id="css-toggle" class="toggle-checkbox" checked>
                            <label for="css-toggle" style="cursor: pointer; color: white; font-weight: 500;">Enable</label>
                        </div>
                        <h3>CSS</h3>
                        <span class="css-indicator">CSS3</span>
                    </div>
                    <div class="editor-content">
                        <textarea 
                            id="css-editor" 
                            class="code-editor"
                            spellcheck="false"
                            autocorrect="off"
                            autocapitalize="off"
                            autocomplete="off"
                            placeholder="/* Write your CSS here (no need for <style> tags) */
.container {
    padding: 20px;
    text-align: center;
    font-family: Arial, sans-serif;
}

h1 {
    color: #333;
    margin-bottom: 10px;
}"
                        ></textarea>
                    </div>
                </div>

                <!-- JavaScript Editor -->
                <div class="editor-panel" id="js-panel">
                    <div class="editor-header">
                        <div class="checkbox-container">
                            <input type="checkbox" id="js-toggle" class="toggle-checkbox" checked>
                            <label for="js-toggle" style="cursor: pointer; color: white; font-weight: 500;">Enable</label>
                        </div>
                        <h3>JavaScript</h3>
                        <span class="js-indicator">ES6+</span>
                    </div>
                    <div class="editor-content">
                        <textarea 
                            id="js-editor" 
                            class="code-editor"
                            spellcheck="false"
                            autocorrect="off"
                            autocapitalize="off"
                            autocomplete="off"
                            placeholder="// Write your JavaScript here (no need for <script> tags)
document.addEventListener('DOMContentLoaded', function() {
    console.log('Hello from JavaScript!');
    
    // Your code here...
});"
                        ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get references to all elements - defined at the top
        let htmlEditor, cssEditor, jsEditor, previewFrame;
        let htmlToggle, cssToggle, jsToggle;
        let htmlPanel, cssPanel, jsPanel;

        // Function to initialize all elements
        function initializeElements() {
            htmlEditor = document.getElementById('html-editor');
            cssEditor = document.getElementById('css-editor');
            jsEditor = document.getElementById('js-editor');
            previewFrame = document.getElementById('preview-frame');
            
            htmlToggle = document.getElementById('html-toggle');
            cssToggle = document.getElementById('css-toggle');
            jsToggle = document.getElementById('js-toggle');
            
            htmlPanel = document.getElementById('html-panel');
            cssPanel = document.getElementById('css-panel');
            jsPanel = document.getElementById('js-panel');
            
            return htmlEditor && cssEditor && jsEditor && previewFrame && 
                   htmlToggle && cssToggle && jsToggle && 
                   htmlPanel && cssPanel && jsPanel;
        }

        // Function to update the preview
        function updatePreview() {
            if (!previewFrame) return;

            try {
                // Get content based on checkbox states
                const htmlContent = htmlToggle && htmlToggle.checked ? htmlEditor.value : '';
                const cssContent = cssToggle && cssToggle.checked ? cssEditor.value : '';
                const jsContent = jsToggle && jsToggle.checked ? jsEditor.value : '';
                
                console.log('HTML enabled:', htmlToggle.checked, 'CSS enabled:', cssToggle.checked, 'JS enabled:', jsToggle.checked);

                // Create a simple preview document
                const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
                
                doc.open();
                doc.write('<!DOCTYPE html><html><head><meta charset="UTF-8">');
                doc.write('<style>body{margin:0;padding:0;font-family:Arial,sans-serif;}' + cssContent + '</style>');
                doc.write('</head><body>');
                doc.write(htmlContent);
                
                if (jsContent.trim()) {
                    doc.write('<script>try{' + jsContent + '}catch(e){console.error("JS Error:",e);}<\/script>');
                }
                
                doc.write('</body></html>');
                doc.close();
            } catch (error) {
                console.error('Preview update error:', error);
            }
        }

        // Simple toggle function
        function handleToggle(checkboxId) {
            const checkbox = document.getElementById(checkboxId);
            const panel = document.getElementById(checkboxId.replace('-toggle', '-panel'));
            const editor = panel.querySelector('.code-editor');
            
            console.log('Toggling:', checkboxId, 'Checked:', checkbox.checked);
            
            if (checkbox.checked) {
                panel.style.opacity = '1';
                panel.classList.remove('disabled');
                if (editor) editor.style.pointerEvents = 'auto';
                console.log('‚úÖ Enabled:', checkboxId);
            } else {
                panel.style.opacity = '0.5';
                panel.classList.add('disabled');
                if (editor) editor.style.pointerEvents = 'none';
                console.log('‚ùå Disabled:', checkboxId);
            }
            
            updatePreview();
        }

        // Initialize everything when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            // Wait a bit for elements to be ready
            setTimeout(function() {
                if (initializeElements()) {
                    console.log('All elements found!');
                    
                    // Add direct event listeners
                    htmlToggle.addEventListener('change', function() { handleToggle('html-toggle'); });
                    cssToggle.addEventListener('change', function() { handleToggle('css-toggle'); });
                    jsToggle.addEventListener('change', function() { handleToggle('js-toggle'); });
                    
                    // Add input listeners for live updates
                    htmlEditor.addEventListener('input', updatePreview);
                    cssEditor.addEventListener('input', updatePreview);
                    jsEditor.addEventListener('input', updatePreview);
                    
                    // Load initial content
                    htmlEditor.value = '<div style="padding: 40px; text-align: center;">\n    <h1>Code Playground</h1>\n    <p>Edit the code and see changes live!</p>\n</div>';
                    
                    cssEditor.value = 'body {\n    margin: 0;\n    background: linear-gradient(135deg, #667eea, #764ba2);\n    color: white;\n    font-family: Arial, sans-serif;\n    min-height: 100vh;\n}\n\nh1 {\n    font-size: 2.5rem;\n    margin-bottom: 20px;\n}';
                    
                    jsEditor.value = 'console.log("Hello from Code Playground!");';
                    
                    // Initial preview update
                    setTimeout(updatePreview, 100);
                    
                } else {
                    console.error('Some elements not found, retrying...');
                    setTimeout(arguments.callee, 500);
                }
            }, 100);
        });

        // Add keyboard shortcuts for better UX
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                updatePreview();
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                alert('üí° This is a live playground - your changes are automatically saved to the preview!');
            }
        });

        // Handle tab key in editors for better code formatting
        function handleTabKey(editor) {
            editor.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    const spaces = '    ';
                    
                    this.value = this.value.substring(0, start) + spaces + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + spaces.length;
                }
            });
        }

        // Initialize tab support when elements are ready
        setTimeout(function() {
            if (htmlEditor && cssEditor && jsEditor) {
                handleTabKey(htmlEditor);
                handleTabKey(cssEditor);
                handleTabKey(jsEditor);
            }
        }, 200);
    </script>
</body>
</html>
