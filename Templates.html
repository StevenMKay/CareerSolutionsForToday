<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instructional Videos - Career Solutions for Today</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="site.css">
</head>
<body>
 <nav class="navbar">
  <ul class="nav-links" id="navLinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="Videos.html">Videos</a></li>
    <li><a href="Templates.html">Templates</a></li>
    <li><a href="Learn.html">Learn</a></li>
    <li><a href="AboutMe.html">About Me</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
  <div class="nav-logo">Career Solutions for Today</div>
  <div class="hamburger" id="hamburgerBtn" aria-label="Open navigation" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>


    <div class="container">
  <aside class="sidebar" id="templatesSidebar">
  <div id="desktopSidebar"></div>
  <div class="programs-row" id="programsRow" style="display:none;"></div>
  <div class="topics-row" id="topicsRow" style="display:none;"></div>
</aside>
    <div class="main-content">
      <div class="sticky-filter">
        <input type="text" id="templateSearch" class="search-filter" placeholder="Filter content..." />
      </div>
      <div id="templateResults">
        <div id="templatePlaceholder">
          Use the sidebar to select a program/topic, or type in the filter box to find templates.
        </div>
      </div>
    </div>
  </div>

  <script src="js/contentItems.js"></script>
<script src="backgrounds.js"></script>
<script>
const templatesResults = document.getElementById('templateResults');
const templatesSidebar = document.getElementById('templatesSidebar');
const searchInput = document.getElementById('templateSearch');
let sidebarState = {};

function isMobile() {
  return window.innerWidth <= 700;
}

function getAllTemplateItems() {
  return (window.contentItems || []).filter(item =>
    (Array.isArray(item.section) && item.section.includes('Templates')) ||
    item.section === 'Templates'
  );
}

function groupTemplatesByProgramAndTopic(items) {
  const groups = {};
  items.forEach(item => {
    const program = item.program?.name || 'Other';
    const topic = item.topic || 'General';
    if (!groups[program]) groups[program] = { image: item.program?.image || '', topics: {} };
    if (!groups[program].topics[topic]) groups[program].topics[topic] = [];
    groups[program].topics[topic].push(item);
  });
  return groups;
}

// DESKTOP SIDEBAR
function renderSidebar(groups) {
  if (isMobile()) return;
  let html = '<h2>Programs</h2>';
  Object.keys(groups).sort((a, b) => a.localeCompare(b)).forEach(program => {
    const expanded = sidebarState[program]?.expanded || false;
    html += `
      <div class="sidebar-program" data-program="${program}">
       ${window.PROGRAM_ICONS && window.PROGRAM_ICONS[program] ? `<img src="${window.PROGRAM_ICONS[program]}" alt="${program}">` : ''}
        <span>${program}</span>
        <span style="margin-left:auto;">${expanded ? '▼' : '▶'}</span>
      </div>
      <ul class="sidebar-topics${expanded ? ' expanded' : ''}" data-program="${program}" style="display:${expanded ? 'block' : 'none'};">
        ${Object.keys(groups[program].topics).sort((a, b) => a.localeCompare(b)).map(topic => {
          return `
            <li class="sidebar-topic" data-program="${program}" data-topic="${topic}">
              <a href="#program=${encodeURIComponent(program)}&topic=${encodeURIComponent(topic)}">${topic}</a>
            </li>
          `;
        }).join('')}
      </ul>
    `;
  });
  document.getElementById('desktopSidebar').innerHTML = html;
}

// MOBILE SIDEBAR
function renderMobileSidebar(groups) {
  const programsRow = document.getElementById('programsRow');
  const topicsRow = document.getElementById('topicsRow');
  if (!programsRow || !topicsRow) return;
  if (!isMobile()) {
    programsRow.style.display = 'none';
    topicsRow.style.display = 'none';
    return;
  }
  programsRow.style.display = '';
  topicsRow.style.display = '';

  // Render program buttons
  programsRow.innerHTML = Object.keys(groups).sort().map((program, idx) => `
    <button class="sidebar-program${idx === 0 ? ' active' : ''}" data-program="${program}">
      ${window.PROGRAM_ICONS && window.PROGRAM_ICONS[program] ? `<img src="${window.PROGRAM_ICONS[program]}" alt="${program}" style="height:20px;vertical-align:middle;margin-right:6px;">` : ''}
      ${program}
    </button>
  `).join('');

  // Only show topics for the active program
  function showTopicsFor(program) {
    topicsRow.innerHTML = Object.keys(groups[program].topics).sort().map(topic => `
      <button class="sidebar-topic" data-program="${program}" data-topic="${topic}">${topic}</button>
    `).join('');
    // Add topic click handlers
    topicsRow.querySelectorAll('.sidebar-topic').forEach(topicBtn => {
      topicBtn.onclick = function() {
        renderTemplateItems(getTemplatesByProgramAndTopic(program, this.getAttribute('data-topic')));
        topicsRow.querySelectorAll('.sidebar-topic').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
      };
    });
  }

  // Set up program click handlers
  programsRow.querySelectorAll('.sidebar-program').forEach(btn => {
    btn.onclick = function() {
      programsRow.querySelectorAll('.sidebar-program').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      showTopicsFor(this.getAttribute('data-program'));
      topicsRow.style.display = '';
    };
  });

  // Show topics for the first program by default
  const firstProgram = programsRow.querySelector('.sidebar-program.active')?.getAttribute('data-program') || Object.keys(groups)[0];
  showTopicsFor(firstProgram);
}

function getTemplatesByProgramAndTopic(program, topic) {
  return getAllTemplateItems().filter(item => {
    const prog = item.program?.name || 'Other';
    const top = item.topic || 'General';
    return prog === program && top === topic;
  });
}

function renderTemplateItems(items) {
  templatesResults.innerHTML = '';
  if (!items.length) {
    templatesResults.innerHTML = '<div style="color:#0b4f6c;font-size:20px;text-align:center;margin-top:40px;">No templates found.</div>';
    return;
  }
  items.forEach(item => {
    templatesResults.innerHTML += `
      <div class="frosted-card">
        <img src="${item.thumbnail}" alt="${item.title}">
        <div class="info">
          <h4>${item.title}</h4>
          <p>${item.description}</p>
          <a href="${item.link}" target="_blank">View Template</a>
          ${item.related ? `<p><a href="${item.related.url}" target="_blank">${item.related.text}</a></p>` : ''}
        </div>
      </div>
    `;
  });
}

function showPlaceholder() {
  templatesResults.innerHTML = '<div id="templatesPlaceholder">Use the sidebar to select a program/topic, or type in the filter box to find templates.</div>';
}

function getFilteredTemplates(filter = '') {
  return getAllTemplateItems().filter(item =>
    item.title.toLowerCase().includes(filter.toLowerCase()) ||
    item.description.toLowerCase().includes(filter.toLowerCase())
  );
}

function handleSidebarClick(e) {
  const progEl = e.target.closest('.sidebar-program');
  const topicEl = e.target.closest('.sidebar-topic');
  if (progEl) {
    const program = progEl.getAttribute('data-program');
    sidebarState[program] = sidebarState[program] || { expanded: false, topics: {} };
    sidebarState[program].expanded = !sidebarState[program].expanded;
    renderSidebar(groupTemplatesByProgramAndTopic(getAllTemplateItems()));
    showPlaceholder();
    return;
  }
  if (topicEl) {
    const program = topicEl.getAttribute('data-program');
    const topic = topicEl.getAttribute('data-topic');
    sidebarState[program] = sidebarState[program] || { expanded: true, topics: {} };
    sidebarState[program].topics = sidebarState[program].topics || {};
    sidebarState[program].topics[topic] = !(sidebarState[program].topics[topic] ?? true);
    if (sidebarState[program].topics[topic]) {
      renderTemplateItems(getTemplatesByProgramAndTopic(program, topic));
    } else {
      showPlaceholder();
    }
    renderSidebar(groupTemplatesByProgramAndTopic(getAllTemplateItems()));
    setTimeout(() => {
      document.querySelectorAll('.sidebar-topic').forEach(el => {
        el.classList.toggle('active',
          el.getAttribute('data-program') === program && el.getAttribute('data-topic') === topic && sidebarState[program].topics[topic]
        );
      });
    }, 0);
    return;
  }
}

function handleFilterInput() {
  const filter = searchInput.value.trim();
  if (filter.length === 0) {
    showPlaceholder();
  } else {
    renderTemplateItems(getFilteredTemplates(filter));
  }
  document.querySelectorAll('.sidebar-topic').forEach(el => el.classList.remove('active'));
}

function initializeTemplatesPage() {
  sidebarState = {};
  renderSidebar(groupTemplatesByProgramAndTopic(getAllTemplateItems()));
  showPlaceholder();
  templatesSidebar.addEventListener('click', handleSidebarClick);
  searchInput.addEventListener('input', handleFilterInput);
}

function loadSectionFromHash() {
  const hash = window.location.hash.slice(1);
  const params = new URLSearchParams(hash.replace(/&/g, '&'));
  const program = params.get('program');
  const topic = params.get('topic');
  if (program && topic) {
    sidebarState[program] = sidebarState[program] || { expanded: true, topics: {} };
    sidebarState[program].expanded = true;
    sidebarState[program].topics = sidebarState[program].topics || {};
    sidebarState[program].topics[topic] = true;
    renderSidebar(groupTemplatesByProgramAndTopic(getAllTemplateItems()));
    renderTemplateItems(getTemplatesByProgramAndTopic(program, topic));
    setTimeout(() => {
      document.querySelectorAll('.sidebar-topic').forEach(el => {
        el.classList.toggle('active',
          el.getAttribute('data-program') === program && el.getAttribute('data-topic') === topic
        );
      });
    }, 0);
  }
}

window.addEventListener('hashchange', loadSectionFromHash);

document.addEventListener('DOMContentLoaded', () => {
  window.addEventListener('contentItemsLoaded', initializeTemplatesPage);
  if (window.contentItems && window.contentItems.length) initializeTemplatesPage();

  // Mobile sidebar rendering on load and resize
  const items = getAllTemplateItems();
  const groups = groupTemplatesByProgramAndTopic(items);
  renderMobileSidebar(groups);

  window.addEventListener('resize', () => {
    const items = getAllTemplateItems();
    const groups = groupTemplatesByProgramAndTopic(items);
    renderMobileSidebar(groups);
  });

  loadSectionFromHash();
});

// Hamburger menu toggle
const hamburgerBtn = document.getElementById('hamburgerBtn');
const navLinks = document.getElementById('navLinks');
hamburgerBtn.addEventListener('click', () => {
  navLinks.classList.toggle('open');
});
navLinks.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', () => {
    navLinks.classList.remove('open');
  });
});
</script>
</body>
</html>
