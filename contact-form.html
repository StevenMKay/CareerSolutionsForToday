    <style>
        .contact-container {
            max-width: 800px;
            margin: 100px auto 50px;
            padding: 40px 20px;
            background: rgba(255,255,255,0.95); /* slight transparency over background */
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0b4f6c;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0b4f6c;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .honeypot {
            display: none !important;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #0b4f6c, #1976d2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #1976d2, #0b4f6c);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(11, 79, 108, 0.3);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .recaptcha-container {
            margin: 20px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .contact-container {
                margin: 80px 10px 30px;
                padding: 25px 15px;
            }
        }
    </style>

            Ready to take your skills to the next level? Let's discuss how I can help you achieve your goals.

        <div class="contact-form" aria-live="polite">
            <!-- JotForm embed: Contact Intake -->
            <iframe
              id="JotFormIFrame-253152704345149"
              title="Contact Intake Form"
              allow="geolocation; microphone; camera"
              allowtransparency="true"
              style="min-width:100%; max-width:100%; height:900px; border:0; background:transparent;"
              scrolling="no"
              src="https://form.jotform.com/253152704345149"
            ></iframe>
                        <script>
                            (function(){
                                function handleJotFormMessage(e){
                                    if(!e || !e.data || typeof e.data !== 'string') return;
                                    var args = e.data.split(':');
                                    var iframe = document.getElementById('JotFormIFrame-253152704345149');
                                    if(!iframe) return;
                                    switch(args[0]){
                                        case 'setHeight':
                                            if(args[1]) { iframe.style.height = args[1] + 'px'; }
                                            break;
                                        case 'scrollIntoView':
                                            if (typeof iframe.scrollIntoView === 'function') iframe.scrollIntoView();
                                            break;
                                    }
                                }
                                if(window.addEventListener){ window.addEventListener('message', handleJotFormMessage, false); }
                                else if(window.attachEvent){ window.attachEvent('onmessage', handleJotFormMessage); }
                            })();
                        </script>
        </div>
    </div>
