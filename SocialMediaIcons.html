<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Social Media Buttons</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');
      animation: drift 20s linear infinite;
      pointer-events: none;
    }

    @keyframes drift {
      0% { transform: translateX(0px) translateY(0px); }
      100% { transform: translateX(-20px) translateY(-20px); }
    }

    .social-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      z-index: 10;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .title {
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center; /* Perfect centering */
      width: 60px; /* Perfect circle collapsed width */
      height: 60px; /* Perfect circle collapsed height */
      padding: 0; /* Remove padding for perfect centering */
      border-radius: 30px; /* Perfect circle */
      color: white;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smoother, cleaner transition */
      white-space: nowrap;
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .social-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .social-btn:hover::before {
      opacity: 1;
    }

    .social-btn i {
      font-size: 22px; /* Larger, more visible icons */
      color: white; /* Ensure icons are white and visible */
      z-index: 2;
      position: relative;
      transition: transform 0.3s ease;
      flex-shrink: 0; /* Prevent icon from shrinking */
      line-height: 1; /* Ensure proper line height */
    }

    .social-btn span {
      opacity: 0;
      font-size: 16px;
      font-weight: 600;
      margin-left: 15px; /* Clean separation from icon */
      transition: all 0.3s ease; /* Cleaner transition */
      position: absolute; /* Position absolutely to not affect centering */
      left: 45px; /* Position text after icon */
      z-index: 2;
      white-space: nowrap;
    }

    .social-btn:hover {
      width: 200px; /* Slightly smaller expansion for cleaner look */
      justify-content: flex-start; /* Align content to left when expanded */
      padding-left: 18px; /* Add padding when expanded */
      transform: translateX(3px) scale(1.01); /* Subtle movement */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .social-btn:hover i {
      transform: scale(1.05); /* Subtle scale only */
    }

    .social-btn:hover span {
      opacity: 1;
    }

    .social-btn:active {
      transform: translateX(3px) scale(0.99); /* Cleaner active state */
    }

    /* Enhanced Platform Styles with Gradients */
    .facebook {
      background: linear-gradient(135deg, #1877f2 0%, #42a5f5 100%);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .facebook:hover {
      background: linear-gradient(135deg, #166fe5 0%, #1877f2 100%);
    }

    .twitter {
      background: linear-gradient(135deg, #1da1f2 0%, #64b5f6 100%);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    .twitter:hover {
      background: linear-gradient(135deg, #1a91da 0%, #1da1f2 100%);
    }

    .linkedin {
      background: linear-gradient(135deg, #0077b5 0%, #2196f3 100%);
      font-family: "Inter", sans-serif;
    }

    .linkedin:hover {
      background: linear-gradient(135deg, #005885 0%, #0077b5 100%);
    }

    .youtube {
      background: linear-gradient(135deg, #ff0000 0%, #ff5722 100%);
      font-family: "Inter", sans-serif;
    }

    .youtube:hover {
      background: linear-gradient(135deg, #cc0000 0%, #ff0000 100%);
    }

    .instagram {
      background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
      font-family: "Inter", sans-serif;
    }

    .instagram:hover {
      background: linear-gradient(135deg, #732d9e 0%, #e01a1a 50%, #e8a03a 100%);
    }

    .github {
      background: linear-gradient(135deg, #333 0%, #666 100%);
      font-family: "Inter", sans-serif;
    }

    .github:hover {
      background: linear-gradient(135deg, #222 0%, #333 100%);
    }

    /* Subtle animation on load */
    .social-btn {
      animation: slideInLeft 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      opacity: 0;
      transform: translateX(-50px);
    }

    .social-btn:nth-child(1) { animation-delay: 0.1s; }
    .social-btn:nth-child(2) { animation-delay: 0.2s; }
    .social-btn:nth-child(3) { animation-delay: 0.3s; }
    .social-btn:nth-child(4) { animation-delay: 0.4s; }
    .social-btn:nth-child(5) { animation-delay: 0.5s; }
    .social-btn:nth-child(6) { animation-delay: 0.6s; }

    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Glowing effect */
    .social-btn:hover {
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
    }

    /* Responsive */
    @media (max-width: 768px) {
      .social-container {
        margin: 20px;
        padding: 20px;
      }
      
      .social-btn:hover {
        width: 170px; /* Smaller expansion on mobile */
      }
      
      .title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="social-container">
    <h2 class="title">Connect With Me</h2>
    
    <a href="https://www.facebook.com" target="_blank" class="social-btn facebook">
      <i class="fab fa-facebook-f"></i><span>Facebook</span>
    </a>
    
    <a href="https://www.twitter.com" target="_blank" class="social-btn twitter">
      <i class="fab fa-twitter"></i><span>Twitter</span>
    </a>
    
    <a href="https://www.linkedin.com" target="_blank" class="social-btn linkedin">
      <i class="fab fa-linkedin-in"></i><span>LinkedIn</span>
    </a>
    
    <a href="https://www.youtube.com" target="_blank" class="social-btn youtube">
      <i class="fab fa-youtube"></i><span>YouTube</span>
    </a>
    
    <a href="https://www.instagram.com" target="_blank" class="social-btn instagram">
      <i class="fab fa-instagram"></i><span>Instagram</span>
    </a>
    
    <a href="https://www.github.com" target="_blank" class="social-btn github">
      <i class="fab fa-github"></i><span>GitHub</span>
    </a>
  </div>
</body>
</html>
