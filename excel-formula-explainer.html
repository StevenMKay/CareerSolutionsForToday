<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Formula Explainer - Career Solutions for Today</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/StevenMKay/CareerSolutionsForToday/24f41fc0ba84fa65c8b2fad5155b6b32c824486e/icons/CareerIcon.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #071326, #0c1f33, #111c2b, #1c1f2b);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px 20px 60px 20px;
      background: linear-gradient(160deg, rgba(8,20,38,0.85), rgba(10,30,55,0.75));
      border-radius: 24px;
      box-shadow: 0 25px 70px rgba(0,0,0,0.4);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      color: white;
      font-size: 1.2em;
      opacity: 0.9;
    }

    .input-section {
      background: rgba(10,20,38,0.85);
      border-radius: 22px;
      box-shadow: 0 25px 55px rgba(0,0,0,0.45);
      padding: 40px;
      margin-bottom: 30px;
      backdrop-filter: blur(12px);
      color: white;
      border: 1px solid rgba(66,165,245,0.25);
    }

    .label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #e3f2fd;
    }

    .formula-input {
      width: 100%;
      min-height: 120px;
      padding: 15px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      resize: vertical;
    }

    .formula-input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .formula-input:focus {
      outline: none;
      border-color: rgba(66,165,245,0.6);
      box-shadow: 0 0 10px rgba(66,165,245,0.3);
    }

    .example-box {
      margin-top: 15px;
      padding: 15px;
      background: rgba(33, 150, 243, 0.15);
      border-left: 4px solid #2196f3;
      border-radius: 8px;
    }

    .example-box h4 {
      margin: 0 0 10px 0;
      color: #64b5f6;
    }

    .example-formula {
      font-family: 'Courier New', monospace;
      background: rgba(0,0,0,0.3);
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .example-formula:hover {
      background: rgba(0,0,0,0.5);
    }

    .explain-btn {
      background: linear-gradient(45deg, #0b4f6c, #1976d2);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      transition: all 0.3s ease;
      display: block;
      width: 100%;
    }

    .explain-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(11,79,108,0.4);
    }

    .explain-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result-section {
      background: rgba(5,12,24,0.92);
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
      border: 1px solid rgba(66,165,245,0.25);
      padding: 40px;
      margin-top: 30px;
      backdrop-filter: blur(12px);
      color: white;
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-section.show {
      display: block;
    }

    .result-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(66,165,245,0.3);
    }

    .result-header h2 {
      color: #e3f2fd;
      margin: 0;
    }

    .copy-btn {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4caf50;
      color: #4caf50;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .copy-btn:hover {
      background: rgba(76, 175, 80, 0.3);
      transform: translateY(-2px);
    }

    .explanation-card {
      background: rgba(7,17,32,0.88);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 4px solid #42a5f5;
    }

    .explanation-card h3 {
      color: #64b5f6;
      margin: 0 0 15px 0;
      font-size: 1.3em;
    }

    .explanation-card p {
      margin: 10px 0;
      line-height: 1.8;
    }

    .explanation-card ul {
      margin: 10px 0;
      padding-left: 20px;
    }

    .explanation-card li {
      margin: 8px 0;
      line-height: 1.6;
    }

    .step-number {
      display: inline-block;
      background: #1976d2;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      font-weight: bold;
      margin-right: 8px;
      font-size: 14px;
    }

    .tip-box {
      background: rgba(255, 152, 0, 0.15);
      border-left: 4px solid #ff9800;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .tip-box strong {
      color: #ffcc80;
    }

    code {
      background: rgba(33, 150, 243, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      color: #64b5f6;
      font-size: 0.95em;
    }

    .explanation-card p {
      margin: 12px 0;
    }

    .explanation-card ul {
      margin: 15px 0;
    }

    .explanation-card li {
      margin: 10px 0;
      line-height: 1.7;
    }

    .error-message {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      color: #ff8a80;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      display: none;
      animation: slideInRight 0.3s ease-out;
    }

    @keyframes slideInRight {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .toast.show {
      display: block;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
        margin: 20px auto;
      }

      .header h1 {
        font-size: 2em;
      }

      .input-section {
        padding: 25px;
      }

      .result-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .toast {
        top: 10px;
        right: 10px;
        left: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Excel Formula Explainer</h1>
      <p>Paste any Excel formula and get a clear explanation in seconds</p>
    </div>

    <div class="input-section">
      <label class="label">Enter Your Formula:</label>
      <textarea 
        id="formulaInput" 
        class="formula-input" 
        placeholder="Example: =VLOOKUP(A2, B:C, 2, FALSE)"
      ></textarea>

   
      </div>

      <button class="explain-btn" id="explainBtn" onclick="explainFormula()">
        ‚ú® Explain Formula
      </button>
    </div>

    <div class="result-section" id="resultSection">
      <div class="result-header">
        <h2>üìñ Explanation</h2>
        <button class="copy-btn" onclick="copyExplanation()">
          üìã Copy
        </button>
      </div>
      <div id="resultContent"></div>
    </div>
  </div>

  <div class="toast" id="toast">‚úÖ Copied to clipboard!</div>

  <script>
    // IMPORTANT: Replace with your Vercel backend URL
    const API_URL = 'https://resume-analyzer-backend-pi.vercel.app';
    
    function useExample(formula) {
      document.getElementById('formulaInput').value = formula;
    }

    async function explainFormula() {
      const formula = document.getElementById('formulaInput').value.trim();
      const resultSection = document.getElementById('resultSection');
      const resultContent = document.getElementById('resultContent');
      const btn = document.getElementById('explainBtn');

      if (!formula) {
        alert('Please enter a formula first');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'üîÑ Explaining...';
      resultSection.classList.remove('show');

      try {
        const response = await fetch(`${API_URL}/api/explain-formula`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ formula }),
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Failed to explain formula');
        }

        displayExplanation(data.explanation);
        resultSection.classList.add('show');
        resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
      } catch (error) {
        console.error('Error:', error);
        resultContent.innerHTML = `
          <div class="error-message">
            ‚ùå ${error.message || 'Failed to explain formula. Please try again.'}
          </div>
        `;
        resultSection.classList.add('show');
      } finally {
        btn.disabled = false;
        btn.textContent = '‚ú® Explain Formula';
      }
    }

    function displayExplanation(text) {
      const resultContent = document.getElementById('resultContent');
      
      // Parse explanation into sections
      const sections = parseExplanation(text);
      
      let html = '';
      sections.forEach((section, index) => {
        html += `
          <div class="explanation-card">
            <h3>${section.title}</h3>
            <div>${section.content}</div>
          </div>
        `;
      });
      
      resultContent.innerHTML = html;
    }

    function parseExplanation(text) {
      // Clean up markdown formatting first
      let cleaned = text
        .replace(/\*\*\*(.+?)\*\*\*/g, '$1')  // Remove bold+italic ***
        .replace(/\*\*(.+?)\*\*/g, '$1')      // Remove bold **
        .replace(/\*(.+?)\*/g, '$1')          // Remove italic *
        .replace(/_{3,}/g, '')                // Remove underscores
        .replace(/#{1,6}\s*/g, '')            // Remove # headers
        .trim();
      
      // Split into sections by double newlines
      const parts = cleaned.split(/\n\n+/);
      const sections = [];
      let tempContent = [];
      
      parts.forEach(part => {
        const trimmed = part.trim();
        if (!trimmed) return;
        
        // Check if this looks like a section header (short line followed by content)
        const lines = trimmed.split('\n');
        const firstLine = lines[0].trim();
        
        // Section headers are typically: short, end with :, or all caps, under 50 chars
        const isHeader = (
          firstLine.length < 50 && 
          lines.length > 1 && 
          (firstLine.endsWith(':') || firstLine.match(/^[A-Z][A-Za-z\s]+$/))
        );
        
        if (isHeader) {
          // Save previous section if exists
          if (tempContent.length > 0) {
            sections.push({
              title: tempContent[0],
              content: formatContent(tempContent.slice(1).join('\n\n'))
            });
            tempContent = [];
          }
          // Start new section
          tempContent.push(firstLine.replace(':', ''));
          tempContent.push(lines.slice(1).join('\n'));
        } else {
          tempContent.push(trimmed);
        }
      });
      
      // Add final section
      if (tempContent.length > 0) {
        if (sections.length === 0) {
          // First section
          sections.push({
            title: 'Explanation',
            content: formatContent(tempContent.join('\n\n'))
          });
        } else {
          sections.push({
            title: tempContent[0] || 'Details',
            content: formatContent(tempContent.slice(1).join('\n\n'))
          });
        }
      }
      
      return sections.length > 0 ? sections : [{ 
        title: 'Explanation', 
        content: formatContent(cleaned) 
      }];
    }

    function formatContent(text) {
      if (!text || !text.trim()) return '';
      
      // Additional cleanup for any remaining markdown
      let cleaned = text
        .replace(/\*\*\*(.+?)\*\*\*/g, '$1')
        .replace(/\*\*(.+?)\*\*/g, '$1')
        .replace(/\*(.+?)\*/g, '$1')
        .replace(/`(.+?)`/g, '<code>$1</code>')
        .replace(/_{3,}/g, '')
        .trim();
      
      const lines = cleaned.split('\n');
      let html = '';
      let inList = false;
      
      lines.forEach((line) => {
        const trimmed = line.trim();
        if (!trimmed) {
          if (inList) {
            html += '</ul>';
            inList = false;
          }
          return;
        }
        
        // Check if it's a numbered or bulleted list item
        const numberedMatch = trimmed.match(/^(\d+)\.\s*(.+)$/);
        const bulletMatch = trimmed.match(/^[‚Ä¢\-\*]\s*(.+)$/);
        
        if (numberedMatch || bulletMatch) {
          if (!inList) {
            html += '<ul>';
            inList = true;
          }
          
          const content = numberedMatch ? numberedMatch[2] : bulletMatch[1];
          const number = numberedMatch ? numberedMatch[1] : null;
          
          if (number) {
            html += `<li><span class="step-number">${number}</span>${content}</li>`;
          } else {
            html += `<li>${content}</li>`;
          }
        } else {
          if (inList) {
            html += '</ul>';
            inList = false;
          }
          
          // Special formatting for tips/notes
          if (trimmed.toLowerCase().startsWith('tip:') || 
              trimmed.toLowerCase().startsWith('note:') ||
              trimmed.toLowerCase().startsWith('pro tip:')) {
            html += `<div class="tip-box">${trimmed}</div>`;
          } else {
            html += `<p>${trimmed}</p>`;
          }
        }
      });
      
      if (inList) {
        html += '</ul>';
      }
      
      return html || `<p>${cleaned}</p>`;
    }

    function copyExplanation() {
      const resultContent = document.getElementById('resultContent');
      const text = resultContent.innerText;
      
      navigator.clipboard.writeText(text).then(() => {
        showToast();
      }).catch(err => {
        console.error('Failed to copy:', err);
      });
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Allow Enter + Ctrl/Cmd to submit
    document.getElementById('formulaInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
        explainFormula();
      }
    });
  </script>
</body>
</html>
