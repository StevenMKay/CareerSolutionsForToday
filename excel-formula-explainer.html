<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel Formula Explainer – Career Solutions for Today</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Match the shortcuts.html styling -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 25%, #d946ef 50%, #f97316 75%, #fb923c 100%);
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        color: white;
    }

    .container {
        max-width: 900px;
        margin: 80px auto;
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(14px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 45px rgba(0,0,0,0.35);
        border: 1px solid rgba(255,255,255,0.25);
    }

    h1 {
        font-size: 40px;
        font-weight: 800;
        text-align: center;
        margin-bottom: 10px;
    }

    p.subtext {
        text-align: center;
        opacity: 0.9;
        margin-bottom: 30px;
    }

    textarea {
        width: 100%;
        min-height: 120px;
        padding: 14px;
        border-radius: 12px;
        border: none;
        outline: none;
        font-size: 16px;
        background: rgba(0,0,0,0.25);
        color: white;
        resize: vertical;
    }

    .upload-box {
        border: 2px dashed rgba(255,255,255,0.45);
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 20px;
        background: rgba(255,255,255,0.1);
    }

    .upload-box:hover {
        background: rgba(255,255,255,0.18);
        border-color: white;
    }

    .analyze-btn {
        width: 100%;
        margin-top: 25px;
        padding: 16px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-weight: 700;
        transition: 0.3s;
    }

    .analyze-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }

    #resultCard {
        margin-top: 38px;
        padding: 25px;
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(10px);
        border-radius: 14px;
        display: none;
        border: 1px solid rgba(255,255,255,0.25);
    }

    .loader {
        display: none;
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
    }

    .formula-section {
        margin-bottom: 18px;
        background: rgba(255,255,255,0.08);
        padding: 14px;
        border-radius: 10px;
    }

    .formula-section h3 {
        margin: 0 0 8px 0;
        font-size: 18px;
        color: #ffe4e6;
    }

    .formula-section ul {
        margin: 0;
        padding-left: 20px;
        color: #fef9c3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Excel Formula Explainer</h1>
    <p class="subtext">Paste any Excel formula below and get a clean, plain-English explanation.</p>

    <textarea id="formulaInput" placeholder="Example: =XLOOKUP(A2, B:B, C:C, &quot;Not Found&quot; )"></textarea>

    <div class="upload-box" onclick="document.getElementById('fileUpload').click()">
        <strong>Upload Excel File (optional)</strong><br>
        <span style="opacity:0.75;">Adds extra context to your explanation</span>
    </div>
    <input type="file" id="fileUpload" accept=".xlsx,.xls" style="display:none">

    <button class="analyze-btn" id="explainBtn" onclick="explainFormula()">Explain Formula</button>

    <div class="loader" id="loader">Analyzing formula…</div>

    <div id="resultCard"></div>
</div>

<script>
const FORMULA_API_URL = 'https://resume-analyzer-backend-stevens-projects-4a20c66c.vercel.app/api/explainFormula';

async function explainFormula() {
    const formula = document.getElementById("formulaInput").value.trim();
    const fileInput = document.getElementById("fileUpload");
    const resultCard = document.getElementById("resultCard");
    const loader = document.getElementById("loader");
    const btn = document.getElementById("explainBtn");

    if (!formula) {
        alert("Please paste a formula first.");
        return;
    }

    loader.style.display = "block";
    resultCard.style.display = "none";
    btn.disabled = true;
    btn.textContent = 'Explaining...';

    let fileContentBase64 = null;

    // If file uploaded → convert to Base64
    if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        fileContentBase64 = await toBase64(file);
    }

    try {
        const response = await fetch(FORMULA_API_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                formula,
                contextFile: fileContentBase64,
                contextFileName: fileInput.files[0]?.name || null
            })
        });

        const data = await response.json();
        loader.style.display = "none";
        btn.disabled = false;
        btn.textContent = 'Explain Formula';

        if (!response.ok || !data?.success) {
            const message = data?.error || 'Unable to explain the formula right now.';
            showResult(`<p style="color:#ffe4e6;">${message}</p>`);
            return;
        }

        const explanationHtml = formatExplanation(data.explanation || 'No explanation returned.');
        showResult(explanationHtml);
    } catch (error) {
        console.error('Formula explain error:', error);
        loader.style.display = "none";
        btn.disabled = false;
        btn.textContent = 'Explain Formula';
        showResult('<p style="color:#ffe4e6;">Unexpected error. Please try again.</p>');
    }
}

function showResult(html) {
    const resultCard = document.getElementById("resultCard");
    resultCard.style.display = "block";
    resultCard.innerHTML = `<h2>Explanation</h2>${html}`;
}

function toBase64(file) {
    return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.readAsDataURL(file);
    });
}

function formatExplanation(text = '') {
    const safeText = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
    const blocks = safeText.split(/\n{2,}/).map(section => section.trim()).filter(Boolean);

    if (!blocks.length) {
        return `<p>${safeText || 'No explanation returned.'}</p>`;
    }

    return blocks
        .map(section => {
            const [headline, ...rest] = section.split(/\n/);
            if (rest.length === 0) {
                return `<p>${headline}</p>`;
            }
            const body = rest.map(line => `<li>${line}</li>`).join('');
            return `
                <div class="formula-section">
                    <h3>${headline}</h3>
                    <ul>${body}</ul>
                </div>`;
        })
        .join('');
}
</script>

</body>
</html>
