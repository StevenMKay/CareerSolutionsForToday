<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amortization Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: #333;
        }

        .calculator-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .calculator-header {
            background: linear-gradient(135deg, #0077be, #005a8b);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .calculator-header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .calculator-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .calculator-body {
            padding: 30px;
        }

        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #0077be;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0077be;
            box-shadow: 0 0 0 3px rgba(0, 119, 190, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0077be, #005a8b);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 30px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 119, 190, 0.3);
        }

        .results-section {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .result-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .result-card .amount {
            font-size: 24px;
            font-weight: bold;
        }

        .schedule-section {
            display: none;
        }

        .schedule-header {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            border-bottom: 2px solid #0077be;
        }

        .schedule-header h3 {
            color: #0077be;
            font-size: 1.3em;
        }

        .schedule-table-container {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 0 0 10px 10px;
            border: 1px solid #dee2e6;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }

        .schedule-table th {
            background: #0077be;
            color: white;
            padding: 12px 8px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .schedule-table td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }

        .schedule-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .schedule-table tr:hover {
            background: #e9ecef;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
            display: none;
        }

        /* Enhanced Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;                          /* Reduced padding for mobile */
            }
            
            .calculator-container {
                max-width: 100%;                        /* Full width on mobile */
                margin: 0;                             /* Remove margins */
                border-radius: 10px;                   /* Smaller radius */
            }
            
            .calculator-header {
                padding: 15px;                         /* Reduced header padding */
                text-align: center;                    /* Ensure centering */
            }
            
            .calculator-header h1 {
                font-size: 1.8em;                     /* Smaller title */
                margin-bottom: 8px;                   /* Reduced margin */
                line-height: 1.2;                     /* Better line height */
            }
            
            .calculator-header p {
                font-size: 1em;                       /* Standard font size */
                margin: 0;                            /* Remove margin */
                line-height: 1.4;                     /* Better readability */
            }
            
            .calculator-body {
                padding: 15px;                        /* Reduced padding */
            }
            
            .input-section {
                grid-template-columns: 1fr;          /* Single column */
                gap: 15px;                           /* Smaller gap */
                margin-bottom: 20px;                 /* Reduced margin */
            }
            
            .input-group {
                padding: 15px;                       /* Smaller padding */
                border-radius: 8px;                  /* Smaller radius */
            }
            
            .input-group label {
                font-size: 13px;                    /* Smaller label */
                margin-bottom: 6px;                  /* Reduced margin */
            }
            
            .input-group input {
                font-size: 16px;                    /* Prevent iOS zoom */
                padding: 10px;                       /* Better touch target */
                min-height: 20px;                    /* Minimum height */
            }
            
            .calculate-btn {
                padding: 12px;                       /* Smaller padding */
                font-size: 16px;                     /* Readable size */
                margin-bottom: 20px;                 /* Reduced margin */
                border-radius: 8px;                  /* Smaller radius */
            }
            
            .results-section {
                grid-template-columns: 1fr;          /* Single column */
                gap: 15px;                           /* Smaller gap */
                margin-bottom: 20px;                 /* Reduced margin */
            }
            
            .result-card {
                padding: 15px;                       /* Smaller padding */
                border-radius: 8px;                  /* Smaller radius */
                text-align: center;                  /* Ensure centering */
            }
            
            .result-card h3 {
                font-size: 13px;                    /* Smaller heading */
                margin-bottom: 8px;                  /* Reduced margin */
            }
            
            .result-card .amount {
                font-size: 20px;                    /* Smaller but readable */
                line-height: 1.2;                   /* Better spacing */
            }
            
            .schedule-header {
                padding: 12px;                       /* Smaller padding */
                border-radius: 8px 8px 0 0;         /* Match new radius */
            }
            
            .schedule-header h3 {
                font-size: 1.1em;                   /* Smaller heading */
                margin: 0;                          /* Remove margin */
            }
            
            .schedule-table-container {
                max-height: 300px;                  /* Shorter on mobile */
                border-radius: 0 0 8px 8px;        /* Match new radius */
            }
            
            .schedule-table {
                font-size: 12px;                   /* Smaller text */
                width: 100%;                        /* Full width */
            }
            
            .schedule-table th,
            .schedule-table td {
                padding: 6px 3px;                  /* Smaller padding */
                text-align: center;                 /* Center align */
                word-wrap: break-word;              /* Prevent overflow */
                font-size: 11px;                   /* Even smaller for table */
            }
            
            .schedule-table th {
                font-size: 10px;                   /* Tiny headers */
                font-weight: bold;                  /* Keep bold */
                position: sticky;                   /* Keep sticky */
                top: 0;                            /* At top */
            }
            
            /* Make table horizontally scrollable on very small screens */
            @media (max-width: 480px) {
                .schedule-table-container {
                    overflow-x: auto;               /* Horizontal scroll */
                    -webkit-overflow-scrolling: touch; /* Smooth scrolling */
                }
                
                .schedule-table {
                    min-width: 400px;              /* Minimum table width */
                    font-size: 11px;               /* Even smaller text */
                }
                
                .schedule-table th,
                .schedule-table td {
                    padding: 4px 2px;              /* Very small padding */
                    font-size: 10px;               /* Tiny text */
                    min-width: 50px;               /* Minimum column width */
                }
                
                .calculator-header h1 {
                    font-size: 1.5em;              /* Even smaller title */
                }
                
                .calculator-header p {
                    font-size: 0.9em;              /* Smaller subtitle */
                }
                
                .input-group {
                    padding: 12px;                 /* Smaller padding */
                }
                
                .result-card .amount {
                    font-size: 18px;               /* Smaller amounts */
                }
            }
            
            /* Error message mobile styling */
            .error-message {
                margin-bottom: 15px;               /* Smaller margin */
                padding: 10px;                     /* Smaller padding */
                border-radius: 6px;                /* Smaller radius */
                font-size: 14px;                   /* Readable size */
                line-height: 1.4;                  /* Better readability */
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>ðŸ’° Amortization Calculator</h1>
            <p>Calculate loan payments and view detailed amortization schedule</p>
        </div>
        
        <div class="calculator-body">
            <div class="error-message" id="errorMessage">
                Please fill in all fields with valid numbers.
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="loanAmount">Loan Amount ($)</label>
                    <input type="number" id="loanAmount" placeholder="e.g., 200000" min="1" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="interestRate">Annual Interest Rate (%)</label>
                    <input type="number" id="interestRate" placeholder="e.g., 4.5" min="0" max="50" step="0.001">
                </div>
                
                <div class="input-group">
                    <label for="loanTerm">Loan Term (Years)</label>
                    <input type="number" id="loanTerm" placeholder="e.g., 30" min="1" max="50" step="1">
                </div>
                
                <div class="input-group">
                    <label for="startDate">Start Date</label>
                    <input type="month" id="startDate">
                </div>
            </div>
            
            <button class="calculate-btn" onclick="calculateAmortization()">
                ðŸ“Š Calculate Amortization
            </button>
            
            <div class="results-section" id="resultsSection">
                <div class="result-card">
                    <h3>Monthly Payment</h3>
                    <div class="amount" id="monthlyPayment">$0</div>
                </div>
                
                <div class="result-card">
                    <h3>Total Interest</h3>
                    <div class="amount" id="totalInterest">$0</div>
                </div>
                
                <div class="result-card">
                    <h3>Total Amount</h3>
                    <div class="amount" id="totalAmount">$0</div>
                </div>
            </div>
            
            <div class="schedule-section" id="scheduleSection">
                <div class="schedule-header">
                    <h3>ðŸ“… Amortization Schedule</h3>
                </div>
                <div class="schedule-table-container">
                    <table class="schedule-table">
                        <thead>
                            <tr>
                                <th>Payment #</th>
                                <th>Date</th>
                                <th>Payment</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set default start date to current month
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const currentMonth = today.toISOString().slice(0, 7);
            document.getElementById('startDate').value = currentMonth;
        });

        function calculateAmortization() {
            // Get input values
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const annualRate = parseFloat(document.getElementById('interestRate').value);
            const loanTermYears = parseInt(document.getElementById('loanTerm').value);
            const startDateStr = document.getElementById('startDate').value;
            
            // Hide error message
            document.getElementById('errorMessage').style.display = 'none';
            
            // Validate inputs
            if (isNaN(loanAmount) || isNaN(annualRate) || isNaN(loanTermYears) || !startDateStr) {
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            if (loanAmount <= 0 || annualRate < 0 || loanTermYears <= 0) {
                document.getElementById('errorMessage').textContent = 'Please enter positive numbers for loan amount and term, and non-negative interest rate.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            // Calculate monthly payment
            const monthlyRate = annualRate / 100 / 12;
            const totalPayments = loanTermYears * 12;
            
            let monthlyPayment;
            if (monthlyRate === 0) {
                monthlyPayment = loanAmount / totalPayments;
            } else {
                monthlyPayment = loanAmount * (monthlyRate * Math.pow(1 + monthlyRate, totalPayments)) / 
                                (Math.pow(1 + monthlyRate, totalPayments) - 1);
            }
            
            // Calculate totals
            const totalAmount = monthlyPayment * totalPayments;
            const totalInterest = totalAmount - loanAmount;
            
            // Display results
            document.getElementById('monthlyPayment').textContent = formatCurrency(monthlyPayment);
            document.getElementById('totalInterest').textContent = formatCurrency(totalInterest);
            document.getElementById('totalAmount').textContent = formatCurrency(totalAmount);
            
            // Show results section
            document.getElementById('resultsSection').style.display = 'grid';
            
            // Generate amortization schedule
            generateSchedule(loanAmount, monthlyPayment, monthlyRate, totalPayments, startDateStr);
            
            // Show schedule section
            document.getElementById('scheduleSection').style.display = 'block';
        }
        
        function generateSchedule(principal, payment, rate, totalPayments, startDateStr) {
            const scheduleBody = document.getElementById('scheduleBody');
            scheduleBody.innerHTML = '';
            
            let balance = principal;
            const startDate = new Date(startDateStr + '-01');
            
            for (let i = 1; i <= totalPayments; i++) {
                const interestPayment = balance * rate;
                const principalPayment = payment - interestPayment;
                balance -= principalPayment;
                
                // Ensure balance doesn't go negative due to floating point precision
                if (balance < 0.01) balance = 0;
                
                // Calculate payment date
                const paymentDate = new Date(startDate.getFullYear(), startDate.getMonth() + i, 1);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${i}</td>
                    <td>${paymentDate.toLocaleDateString('en-US', {month: 'short', year: 'numeric'})}</td>
                    <td>${formatCurrency(payment)}</td>
                    <td>${formatCurrency(principalPayment)}</td>
                    <td>${formatCurrency(interestPayment)}</td>
                    <td>${formatCurrency(balance)}</td>
                `;
                scheduleBody.appendChild(row);
                
                if (balance === 0) break;
            }
        }
        
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }
        
        // Allow Enter key to calculate
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateAmortization();
            }
        });
    </script>
</body>
</html>
