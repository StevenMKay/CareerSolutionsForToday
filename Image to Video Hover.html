<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo to Video Hover Effect | Interactive Media</title>
    <style>
        /* Photo to Video Hover Effect Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        .media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .media-wrapper {
            position: relative;
            width: 320px;
            height: 480px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .media-wrapper:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        /* Photo Layer */
        .photo-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            transition: opacity 0.8s ease-in-out;
        }

        .surf-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.8s ease;
        }

        /* Video Layer */
        .video-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .surf-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Hover Effects */
        .media-wrapper:hover .photo-layer {
            opacity: 0;
        }

        .media-wrapper:hover .video-layer {
            opacity: 1;
        }

        .media-wrapper:hover .surf-photo {
            transform: scale(1.1);
        }

        /* Media Overlay */
        .media-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.3),
                transparent,
                rgba(0, 0, 0, 0.3)
            );
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 30px;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .media-wrapper:hover .media-overlay {
            opacity: 1;
        }

        .overlay-content {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .media-wrapper:hover .overlay-content {
            transform: translateY(0);
        }

        .overlay-content h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
            font-weight: 600;
        }

        .overlay-content p {
            margin: 0;
            font-size: 12px;
            opacity: 0.8;
        }

        /* Instructions */
        .instructions {
            text-align: center;
            color: #ffffff;
            opacity: 0.7;
            font-size: 14px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Loading Spinner for Video */
        .video-layer::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            z-index: 2;
            transition: opacity 0.3s ease;
        }

        .video-layer.loading::before {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .media-wrapper {
                width: 280px;
                height: 420px;
            }
            
            .media-container {
                padding: 20px 10px;
            }
        }

        /* Performance Optimizations */
        .media-wrapper {
            will-change: transform;
        }

        .photo-layer,
        .video-layer {
            will-change: opacity;
        }

        /* Title Styling */
        .page-title {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4a90e2, #7b68ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            text-align: center;
            opacity: 0.8;
            font-size: 18px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="media-container">
        <!-- Page Title -->
        <h1 class="page-title">Photo to Video Hover Effect</h1>
        <p class="page-subtitle">Smooth transitions between static images and videos</p>
        
        <div class="media-wrapper">
            <!-- Photo Layer -->
            <div class="photo-layer">
                <img 
                    src="https://raw.githubusercontent.com/StevenMKay/CareerSolutionsForToday/618ea3020969a2f912bef52381d88d988adac4b2/photos/Surf%20Photo%20Vertical.jpeg"




                   alt="Surfing Photo"
                    class="surf-photo"
                >
            </div>
            
            <!-- Video Layer -->
            <div class="video-layer">
                <video 
                    class="surf-video" 
                    muted 
                    loop 
                    playsinline
                    preload="metadata"
                >
                    <source 
                        src="https://raw.githubusercontent.com/StevenMKay/CareerSolutionsForToday/9645f9d5ec4ac5e0b6776abdc8458b8f133833d1/Videos/Smaller%20Surf%20Video.mp4" 
                        type="video/mp4"
                    >
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <!-- Overlay Info -->
            <div class="media-overlay">
                <div class="overlay-content">
                    <h3>Hover Effect</h3>
                    <p>Photo → Video</p>
                </div>
            </div>
        </div>
        
        <!-- Instructions -->
        <div class="instructions">
            <p>🎥 Hover over the image to see the video transition</p>
        </div>
    </div>

    <script>
        // Photo to Video Hover Effect JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const mediaWrapper = document.querySelector('.media-wrapper');
            const video = document.querySelector('.surf-video');
            const videoLayer = document.querySelector('.video-layer');
            
            if (!mediaWrapper || !video || !videoLayer) return;
            
            let isVideoLoaded = false;
            let isHovering = false;
            
            // Preload video on first interaction
            function preloadVideo() {
                if (!isVideoLoaded) {
                    videoLayer.classList.add('loading');
                    video.load();
                    
                    video.addEventListener('canplaythrough', function() {
                        isVideoLoaded = true;
                        videoLayer.classList.remove('loading');
                        console.log('✅ Video loaded successfully');
                    }, { once: true });
                    
                    video.addEventListener('error', function() {
                        console.error('❌ Video failed to load');
                        videoLayer.classList.remove('loading');
                    }, { once: true });
                }
            }
            
            // Mouse enter event
            mediaWrapper.addEventListener('mouseenter', function() {
                isHovering = true;
                preloadVideo();
                
                // Small delay to ensure smooth transition
                setTimeout(() => {
                    if (isHovering && isVideoLoaded) {
                        video.currentTime = 0;
                        video.play().catch(e => {
                            console.warn('Video autoplay prevented:', e);
                        });
                    }
                }, 100);
            });
            
            // Mouse leave event  
            mediaWrapper.addEventListener('mouseleave', function() {
                isHovering = false;
                
                // Pause video with slight delay for smooth transition
                setTimeout(() => {
                    if (!isHovering) {
                        video.pause();
                    }
                }, 200);
            });
            
            // Handle video ended (restart loop)
            video.addEventListener('ended', function() {
                if (isHovering) {
                    video.currentTime = 0;
                    video.play().catch(e => {
                        console.warn('Video replay failed:', e);
                    });
                }
            });
            
            // Optimize performance
            video.addEventListener('loadstart', function() {
                console.log('🎥 Video loading started...');
            });
            
            video.addEventListener('loadedmetadata', function() {
                console.log('📊 Video metadata loaded');
            });
            
            // Initialize
            console.log('🚀 Photo to Video Hover Effect initialized');
        });
    </script>
</body>
</html>
