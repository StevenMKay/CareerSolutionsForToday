  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Custom styles for Tools page -->
  <style>
    body {
      background: linear-gradient(to right, rgba(0, 0, 0, 0.3) 20%, rgba(0, 0, 0, 0.4) 99%), 
                  url('https://raw.githubusercontent.com/StevenMKay/CareerSolutionsForToday/31f071b1adc2431253ecac6309eaa620bb010946/photos/SimulationsBackground.jpg');
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
    }

    /* Simulation iframe container */
    .simulation-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .simulation-iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
      background: white;
    }

    .tool-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .tool-header h3 {
      color: #0b4f6c;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .tool-header p {
      color: #555;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Tools interactive card styles */
    .tools-interactive-card {
      background: rgba(255, 255, 255, 0.18);
      border-radius: 18px;
      box-shadow: 0 2px 18px rgba(0, 0, 0, 0.13);
      padding: 28px 28px 18px 28px;
      margin-bottom: 32px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white;
      width: 100%;
      box-sizing: border-box;
      word-break: break-word;
      overflow-wrap: break-word;
      transition: box-shadow 0.2s;
    }

    .tools-demo-header {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e0e0e0;
    }

    .tools-demo-header .thumbnail {
      width: 120px;
      height: 70px;
      border-radius: 8px;
      margin-right: 18px;
      flex-shrink: 0;
      object-fit: cover;
    }

    .tools-demo-header .info {
      flex: 1;
      min-width: 0;
    }

    .tools-demo-header .info h4 {
      color: white;
      margin: 0 0 8px 0;
      font-size: 20px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .tools-demo-header .info p {
      color: white;
      margin: 0 0 10px 0;
      font-size: 15px;
      line-height: 1.4;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    /* Add Tools nav link styling */
    .nav-links li a.tools-underline {
      position: relative;
      display: inline-block;
      transition: color 0.3s;
    }

    .nav-links li a.tools-underline::after,
    .nav-links li a.tools-underline::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, #00ffa6, #00ffa6);
      left: 0;
      transform: scaleX(0);
      transition: transform 0.4s cubic-bezier(.77,0,.18,1);
    }

    .nav-links li a.tools-underline::before {
      top: -2px;
      transform-origin: left;
    }

    .nav-links li a.tools-underline::after {
      bottom: -5px;
      transform-origin: right;
    }

    .nav-links li a.tools-underline.active::before,
    .nav-links li a.tools-underline.active::after {
      transform: scaleX(1);
    }
  </style>
  
</head>

  <!-- CSS for code editors - disable spellcheck and grammar check -->
  <style>
    /* Disable spellcheck, grammar check, and autocorrect for all code editors */
    .code-editor,
    .html-editor, 
    .css-editor,
    .js-editor,
    .html-code-editor {
      spellcheck: false !important;
      -webkit-spellcheck: false !important;
      -moz-spellcheck: false !important;
      -ms-spellcheck: false !important;
      autocorrect: off !important;
      autocapitalize: off !important;
      autocomplete: off !important;
    }
    
    /* Remove any browser-specific grammar/spell check indicators */
    .code-editor::-webkit-grammar-error,
    .html-editor::-webkit-grammar-error,
    .css-editor::-webkit-grammar-error,
    .js-editor::-webkit-grammar-error,
    .html-code-editor::-webkit-grammar-error {
      display: none !important;
    }
    
    .code-editor::-webkit-spell-check-decoration,
    .html-editor::-webkit-spell-check-decoration,
    .css-editor::-webkit-spell-check-decoration,
    .js-editor::-webkit-spell-check-decoration,
    .html-code-editor::-webkit-spell-check-decoration {
      display: none !important;
    }
  </style>
  
  <!-- JavaScript for Tools page functionality -->
  <script>
    // Tools page specific initialization
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for content items to load
      function initToolsPage() {
        if (window.contentItems && window.contentItems.length) {
          console.log('Tools page initialized with content items');
        } else {
          setTimeout(initToolsPage, 50);
        }
      }
      
      initToolsPage();
    });

    // Function to create iframe for simulations
    function createSimulationIframe(htmlContent, title) {
      return `
        <div class="simulation-container">
          <div class="tool-header">
            <h3>${title}</h3>
            <p>Interactive simulation - try the tools and features below</p>
          </div>
          <iframe class="simulation-iframe" srcdoc="${htmlContent.replace(/"/g, '&quot;')}" title="${title}">
            Your browser does not support iframes. Please use a modern browser to view this simulation.
          </iframe>
        </div>
      `;
    }
  </script>
