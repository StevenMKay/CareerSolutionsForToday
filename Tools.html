  <style>
    body {
      background: linear-gradient(to right, rgba(0, 0, 0, 0.3) 20%, rgba(0, 0, 0, 0.4) 99%), 
                  url('https://raw.githubusercontent.com/StevenMKay/CareerSolutionsForToday/31f071b1adc2431253ecac6309eaa620bb010946/photos/SimulationsBackground.jpg');

      background-attachment: fixed;

    /* Simulation iframe container */
    .simulation-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .simulation-iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
      background: white;
    }

    .tool-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .tool-header h3 {
      color: #0b4f6c;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .tool-header p {
      color: #555;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Tools interactive card styles */
    .tools-interactive-card {
      background: rgba(255, 255, 255, 0.18);
      border-radius: 18px;
      box-shadow: 0 2px 18px rgba(0, 0, 0, 0.13);
      padding: 28px 28px 18px 28px;
      margin-bottom: 32px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white;
      width: 100%;
      box-sizing: border-box;
      word-break: break-word;
      overflow-wrap: break-word;
      transition: box-shadow 0.2s;
    }

    .tools-demo-header {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e0e0e0;
    }

    .tools-demo-header .thumbnail {
      width: 120px;
      height: 70px;
      border-radius: 8px;
      margin-right: 18px;
      flex-shrink: 0;
      object-fit: cover;
    }

    .tools-demo-header .info {
      flex: 1;
      min-width: 0;
    }

    .tools-demo-header .info h4 {
      color: white;
      margin: 0 0 8px 0;
      font-size: 20px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .tools-demo-header .info p {
      color: white;
      margin: 0 0 10px 0;
      font-size: 15px;
      line-height: 1.4;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    /* Add Tools nav link styling */
    .nav-links li a.tools-underline {
      position: relative;
      display: inline-block;
      transition: color 0.3s;
    }

    .nav-links li a.tools-underline::after,
    .nav-links li a.tools-underline::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, #00ffa6, #00ffa6);
      left: 0;
      transform: scaleX(0);
      transition: transform 0.4s cubic-bezier(.77,0,.18,1);
    }

    .nav-links li a.tools-underline::before {
      top: -2px;
      transform-origin: left;
    }

    .nav-links li a.tools-underline::after {
      bottom: -5px;
      transform-origin: right;
    }

    .nav-links li a.tools-underline.active::before,
    .nav-links li a.tools-underline.active::after {
      transform: scaleX(1);
    }

    /* Clickable tool card styles */
    .clickable-tool-card {
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .clickable-tool-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
    }

    .expand-indicator {
      float: right;
      transition: transform 0.3s ease;
      font-size: 18px;
    }

    .tools-interactive-card.expanded .expand-indicator {
      transform: rotate(180deg);
    }

    .simulation-container {
      transition: all 0.4s ease;
      overflow: hidden;
    }

  <!-- JavaScript for Tools page functionality -->
  <script>
    // Tools page specific initialization
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for content items to load
      function initToolsPage() {
        if (window.contentItems && window.contentItems.length) {
          console.log('Tools page initialized with content items');
          
          // Show all tools by default - trigger the "all tools" view
          setTimeout(() => {
            // Debug: Check if content items are available
            console.log('Content items available:', window.contentItems ? window.contentItems.length : 'No content items');
            
            // Trigger the universal sidebar initialization which will call renderAllCards
            const event = new Event('contentItemsLoaded');
            window.dispatchEvent(event);
            console.log('Triggered contentItemsLoaded event');
          }, 1000);  // Increased timeout
          
          // Handle anchor navigation after content loads
          handleToolsAnchorNavigation();
        } else {
          setTimeout(initToolsPage, 50);
        }
      }
      
      initToolsPage();
    });

    // Function to handle anchor navigation on Tools page
    function handleToolsAnchorNavigation() {
      const hash = window.location.hash;
      if (hash) {
        setTimeout(() => {
          const targetElement = document.querySelector(hash);
          if (targetElement) {
            // Auto-expand the tool if it's collapsed
            const container = targetElement.querySelector('.simulation-container');
            const indicator = targetElement.querySelector('.expand-indicator');
            
            if (container && container.style.display === 'none') {
              container.style.display = 'block';
              if (indicator) indicator.textContent = '▲';
              targetElement.classList.add('expanded');
            }
            
            // Scroll to the target element
            targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Add highlight effect
            targetElement.style.boxShadow = '0 0 20px rgba(0, 255, 166, 0.6)';
            setTimeout(() => {
              targetElement.style.boxShadow = '';
            }, 3000);
          }
        }, 1000);
      }
    }

    // Handle hash changes for navigation within the page
    window.addEventListener('hashchange', handleToolsAnchorNavigation);

    // Mobile detection and URL switching
    function isMobileDevice() {
        return window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    
    function getMobileUrl(originalUrl) {
        if (!isMobileDevice()) return originalUrl;
        
        // Switch to mobile versions for simulations
        if (originalUrl.includes('CallCenter.html')) {
            return originalUrl.replace('CallCenter.html', 'CallCenter-mobile.html');
        }
        if (originalUrl.includes('VLOOKUPSimulation.html')) {
            return originalUrl.replace('VLOOKUPSimulation.html', 'VLOOKUPSimulation-mobile.html');
        }
        
        return originalUrl;
    }

    // Function to toggle tool content expansion
    window.toggleToolContent = function(toolId) {
      const container = document.getElementById('content-' + toolId);
      const button = document.querySelector(`button[onclick="toggleToolContent('${toolId}')"]`);
      
      if (container && button) {
        if (container.style.display === 'none') {
          // Expand
          container.style.display = 'block';
          button.textContent = '🔽 Collapse Tool';
          button.style.background = 'linear-gradient(135deg, #d73527, #f15136)';
          button.style.color = '#ffffff';
          button.style.border = '2px solid #ffffff';
          button.style.textShadow = '0 1px 2px rgba(0,0,0,0.4)';
          button.style.fontWeight = '700';
          button.style.letterSpacing = '0.5px';
          button.style.boxShadow = '0 6px 20px rgba(215, 53, 39, 0.4)';
          
          // Check if this is a simulation and switch to mobile version if needed
          const iframe = container.querySelector('iframe');
          if (iframe && iframe.src) {
            const mobileUrl = getMobileUrl(iframe.src);
            if (mobileUrl !== iframe.src) {
              iframe.src = mobileUrl;
            }
          }
          
          // Scroll to the content smoothly
          setTimeout(() => {
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }, 100);
        } else {
          // Collapse
          container.style.display = 'none';
          button.textContent = '🛠️ Use This Tool';
          button.style.background = 'linear-gradient(135deg, #1e3c72, #2a5298)';
          button.style.color = '#ffffff';
          button.style.border = '2px solid #ffffff';
          button.style.textShadow = '0 1px 2px rgba(0,0,0,0.3)';
          button.style.fontWeight = '700';
          button.style.letterSpacing = '0.5px';
          button.style.boxShadow = '0 6px 20px rgba(30, 60, 114, 0.4)';
        }
      }
    };

    // Function to create iframe for simulations
    function createSimulationIframe(htmlContent, title) {
      return `
        <div class="simulation-container">
          <div class="tool-header">
            <h3>${title}</h3>
            <p>Interactive simulation - try the tools and features below</p>
          </div>
          <iframe class="simulation-iframe" srcdoc="${htmlContent.replace(/"/g, '&quot;')}" title="${title}">
            Your browser does not support iframes. Please use a modern browser to view this simulation.
          </iframe>
        </div>
      `;
    }
  </script>
